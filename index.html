<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PlantLog</title>
    <link href="http://fonts.cdnfonts.com/css/diablo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="plant" class="primary">Plant</label>
          <input type="text" id="plant" required/>
        </div>

        <div class="form-item">
            <label for="latin_name" class="primary">Latin Name</label>
            <input type="text" id="latin_name" required/>
          </div>

          <div class="form-item">
            <label for="family" class="primary">Family</label>
            <select id="family">
              <option value="" disabled selected></option>
              <option value="burcubit">Curcubit</option>
              <option value="brassica">Brassica</option>
              <option value="berry">Berry</option>
              <option value="bean">Bean</option>
              <option value="root">Root</option>
              <option value="pepper">Pepper</option>
              <option value="tomato">Tomato</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>
    
    <footer>
    <h1>Plant List</h1>
    </footer>

    <ul id="plant-list"></ul>
    
  </body>
</html>
